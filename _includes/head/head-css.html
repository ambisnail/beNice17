{% if layout.common-googlefonts %}
{% for font in layout.common-googlefonts %}
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family={{ font }}" />
{% endfor %}
{% endif %}

{% if layout.css %}
{% for css in layout.css %}
    <link rel="stylesheet" href="{{ css }}" />
{% endfor %}
{% endif %}

{% if page.css %}
{% for css in page.css %}
    <link rel="stylesheet" href="{{ css }}" />
{% endfor %}
{% endif %}
